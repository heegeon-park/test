 <br><br><br><br><br><br>
 

<div class="loginBox">
 <form method="post" id="authForm" action="https://www.tistory.com/auth/login">
    <input type="hidden" name="redirectUrl" value="https://blogpack.tistory.com/manage">
    <fieldset>
      <legend class="screen_out">로그인 정보를 입력하세요</legend>
      <div class="box_login">
        <div class="inp_text">
          <label for="loginId" class="screen_out">아이디</label>
          <input type="email" id="loginId" name="loginId" placeholder="ID" >
        </div>
        <div class="inp_text">
          <label for="loginPw" class="screen_out">비밀번호</label>
          <input type="password" id="loginPw" name="password" placeholder="Password" >
        </div>
      </div>
      <button type="submit" class="btn_login"  disabled>로그인</button>
      <div class="login_append">
        <div class="inp_chk">
          <input type="checkbox" id="keepLogin" class="inp_radio"  name="keepLogin">
          <label for="keepLogin" class="lab_g">
            <span class="img_top ico_check"></span>
            <span class="txt_lab">로그인 상태 유지</span>
          </label>
        </div>
        <span class="txt_find" >
           <a style="color: black;" href="/member/find/loginId" class="link_find">아이디</a>
            / 
           <a style="color: black;" href="/member/find/password" class="link_find">비밀번호 찾기</a>
         </span>
      </div>
      
    </fieldset>
  </form>
  </div>    
    <script src="script.js"></script>
  </body>
</html>
